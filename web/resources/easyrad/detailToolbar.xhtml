<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

	<composite:interface>
		<composite:attribute name="currentBean" required="true" type="utils.AbstractBean"/>
		<composite:attribute name="labels" required="true"/>
		<composite:attribute name="icons" required="true"/>
	</composite:interface>

	<composite:implementation>
		<p:toolbar styleClass="toolbar">
			<p:toolbarGroup align="right">

				<p:commandButton update="contentPanel" value="#{labels.editLink}" action="#{cc.attrs.currentBean.edit}" image="#{icons.edit}"/>

				<p:commandButton update="contentPanel" value="#{labels.deleteLink}" action="#{cc.attrs.currentBean.delete}" image="#{icons.delete}" onclick="javascript: return confirm('#{labels.deletePanelMessage} #{row.id}?');"/>

				<p:commandButton update="contentPanel" value="#{labels.backButton}" action="#{cc.attrs.currentBean.cancel}" image="#{icons.back}" immediate="true"/>

			</p:toolbarGroup>
		</p:toolbar>
	</composite:implementation>

</html>
